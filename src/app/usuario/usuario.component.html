<div class="py-2">
    <h3 class="text-center">Bem vindo! Registre-se:</h3>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <!-- FORMULÁRIO DOS UTILIZADORES -->
                <div class="mb-3 pt-3">
                    <label for="exampleInputEmail1" class="form-label">Nome:</label>
                    <input type="text" [(ngModel)]="usuario.nome" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Digite seu nome completo">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Usuario:</label>
                    <input type="email" [(ngModel)]="usuario.usuario" class="form-control" id="exampleInputPassword1"
                        placeholder="Escreva seu email - Ex: 'nome@email.com'">
                </div>
                <div class="d-grid gap-2 col-6 mx-auto py-5">
                    <button class="btn btn-primary" type="button" (click)='cadastrar()'>Enviar</button>
                </div>
                <!-- FORMULÁRIO DOS UTILIZADORES -->

                <!-- TABELA DE UTILIZADORES -->
                <table class="table table-hover" id="tabela">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col" class="fcO">Id</th>
                            <th scope="col" class="fcO">Nome</th>
                            <th scope="col" class="fcO text-center">Usuario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of listaUsuario">
                            <!--  cada 'tr' é uma linha da minha tabela -->
                            <th>{{usuario.id}}</th>
                            <td>{{usuario.nome}}</td>
                            <td class="text-center">{{usuario.usuario}}</td>
                        </tr>
                    </tbody>
                </table>
                <!-- TABELA DE UTILIZADORES -->
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
